<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ascetic Example: Hello</title>
    <script type="text/javascript" src="../dist/ascetic.js"></script>
  </head>
  <body>
    <script type="text/javascript">

Stage('Hello', function(world) {
  world.getDataToRender = function() {
    return 'hello, world!'
  }
})

test('Hello')
  .dataToRender(should.equal, 'hello, world!')

start('Hello')

    </script>
  </body>
</html>
